---
layout: base
title: Luisa Kahlfeldt
---
<div class="post-previews-wrapper columns">

    <div class="post-previews-inner-wrapper">

        {% assign sorted_posts = (site.posts | sort: 'order') %}

        {% for post in sorted_posts  %}


            <!-- {{ post.title }} -->

            {% if post.title != 'Press' %}

                  <a class="post-preview" href="{{ post.url }}">
                      <img src="{{post.cover }}"/>
                  </a>

            {% endif %}

        {% endfor %}

    </div>

</div>
